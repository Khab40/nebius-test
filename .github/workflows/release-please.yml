name: Release Please

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Optional: if you want this workflow to trigger other workflows (e.g., tag-based Docker publish),
          # use a PAT with repo/workflow scopes stored as RELEASE_PLEASE_TOKEN. Otherwise GITHUB_TOKEN works.
          token: ${{ secrets.NEBIUS_TEST_PAT || secrets.GITHUB_TOKEN }}
          release-type: simple