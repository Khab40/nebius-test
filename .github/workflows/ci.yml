name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Create virtualenv
        run: |
          uv venv

      - name: Install dependencies (app + ui)
        run: |
          uv pip install -r app/requirements.txt
          uv pip install -r ui/requirements.txt

      - name: Run unit tests
        env:
          ENV: dev
          LLM_PROVIDER: openai
          OPENAI_API_KEY: test
          LOG_LEVEL: INFO
        run: |
          uv run pytest -q

      - name: Run integration tests (marked)
        env:
          ENV: dev
          LLM_PROVIDER: openai
          OPENAI_API_KEY: test
          LOG_LEVEL: INFO
        run: |
          uv run pytest -q -m integration

  docker-build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app/Dockerfile
          push: false
          tags: repo-summarizer-api:ci

      - name: Build UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ui/Dockerfile
          push: false
          tags: repo-summarizer-ui:ci