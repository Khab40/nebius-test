name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compute lowercase image repo
        id: img
        shell: bash
        run: |
          # GHCR requires lowercase repository names in tags.
          # GITHUB_REPOSITORY can include uppercase (e.g., khab40/nebius-test), so normalize.
          echo "repo_lc=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Extract tag
        id: meta
        run: echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.img.outputs.repo_lc }}-api:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.img.outputs.repo_lc }}-api:latest

      - name: Build & push UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ui/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.img.outputs.repo_lc }}-ui:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.img.outputs.repo_lc }}-ui:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          generate_release_notes: true