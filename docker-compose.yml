services:
  api:
    image: ${REPO_SUMMARIZER_API_IMAGE:-ghcr.io/khab40/repo-summarizer-api:latest}
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "8000:8000"
    environment:
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1/}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Nebius (optional)
      NEBIUS_API_KEY: ${NEBIUS_API_KEY}
      NEBIUS_MODEL: ${NEBIUS_MODEL:-meta-llama/Meta-Llama-3.1-8B-Instruct-fast}
      NEBIUS_BASE_URL: ${NEBIUS_BASE_URL:-https://api.tokenfactory.nebius.com/v1/}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
  ui:
    image: ${REPO_SUMMARIZER_UI_IMAGE:-ghcr.io/khab40/repo-summarizer-ui:latest}
    build:
      context: .
      dockerfile: ui/Dockerfile
    ports:
      - "8501:8501"
    environment:
      API_BASE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
